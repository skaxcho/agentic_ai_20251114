apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-ai-frontend
  namespace: agentic-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentic-ai-frontend
  template:
    metadata:
      labels:
        app: agentic-ai-frontend
    spec:
      containers:
      - name: frontend
        image: agenticairegistry.azurecr.io/agentic-ai-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://agentic-ai-api:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-ai-frontend
  namespace: agentic-ai
spec:
  selector:
    app: agentic-ai-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: LoadBalancer
