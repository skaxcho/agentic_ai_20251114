apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: agentic-ai
data:
  DATABASE_URL: "postgresql://admin:secure_password_change_me@postgres:5432/agentic_ai"
  REDIS_URL: "redis://redis:6379"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: agentic-ai
type: Opaque
stringData:
  AZURE_OPENAI_API_KEY: "your-azure-openai-key"
  AZURE_OPENAI_ENDPOINT: "https://your-endpoint.openai.azure.com/"
  AZURE_OPENAI_DEPLOYMENT: "gpt-4"
  AZURE_OPENAI_EMBEDDING_DEPLOYMENT: "text-embedding-ada-002"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: agentic-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: your-registry/agentic-ai-backend:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/monitoring/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/monitoring/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: agentic-ai
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: agentic-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
